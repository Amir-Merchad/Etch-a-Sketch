<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body class="body">
	<header class="header"><h1>Etch a Sketch</h1></header>
	<div class="main-container">
		<div class="buttons">
			<button class="multiColor" onclick="getRandomColor()">Multi Color</button>
			<button class="pickColor" onclick="openColorPicker()">Pick Color</button>
			<input type="color" id="colorPicker" style="display: none;">
			<button class="erase" onclick="erase()">Erase</button>
			<button id="clear" class="clear" onclick=reset() >Clear</button>
			<label class="slider" for="slider">Size:</label>
			<input type="range" id="slider" min="0" max="100" value="15">
			<input type="number" id="sliderValue" min="0" max="100" value="15">
		</div>
		<div class="main">
			<div id="container" class="container"></div>
			<div class="hidden">Your'e not supposed to open this on a Phone</div>
		</div>
	</div>

</body>
